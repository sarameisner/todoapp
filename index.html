<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Montserrat:wght@300;400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="paper-background">


        <div class="get-rich">
            <img src="getrich.png" alt="Get Rich or Die Tryin">
        </div>

        <div class="heart-container heart-1">
            <img src="hjerte1.svg" alt="Heart Image">
        </div>
        <div class="heart-container heart-2">
            <img src="hjerte2.svg" alt="Heart Image">
        </div>
        <div class="heart-container heart-3">
            <img src="heart3.svg" alt="Heart Image">
        </div>
        <div class="container">
            <div class="column reminders">
                <h2>Reminders</h2>
                <form id="task-form">
                    <input type="text" id="task-input" placeholder="New task" required>
                    <label for="priority-input">Priority:</label>
                    <select id="priority-input" required>
                        <option value="High">High</option>
                        <option value="Medium">Medium</option>
                        <option value="Low">Low</option>
                    </select>
                    <button type="submit" class="add-task-btn">Add task</button>
                </form>
            </div>

            <div class="column todo">
                <h2>To do</h2>
                <ul id="todo-list"></ul>
            </div>

            <div class="column done">
                <h2>Done</h2>
                <ul id="done-list"></ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
